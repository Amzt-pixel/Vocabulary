<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Synonym-Antonym MCQ Test</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container" id="input-screen">
    <h2>Synonym/Antonym MCQ Test</h2>
    <label>Select CSV File:</label>
    <select id="csv-select">
      <option value="mock.csv">Mock CSV</option>
    </select>

    <label>Select Topic:</label>
    <select id="topic-select">
      <option value="synonyms">Synonyms</option>
      <option value="antonyms">Antonyms</option>
      <option value="mixed">Mixed</option>
    </select>

    <label>Number of Questions:</label>
    <input type="number" id="question-count" min="1" value="5" />

    <div class="button-row">
      <button onclick="startTest()">Start Test</button>
    </div>
  </div>

  <div class="container hidden" id="test-screen">
    <div class="question-box">
      <div class="question-header">
        <span id="question-number"></span>
      </div>
      <p id="question-text"></p>
      <div id="options-container"></div>
      <div class="button-row">
        <button id="save-btn" onclick="saveAnswer()">Save</button>
        <button id="next-btn" onclick="nextQuestion()" disabled>Next</button>
        <button onclick="submitTest()">Submit</button>
      </div>
      <p id="feedback"></p>
    </div>
  </div>

  <div class="container hidden" id="result-screen">
    <h2>Test Complete</h2>
    <p id="result-summary"></p>
    <div class="button-row">
      <button onclick="location.reload()">Restart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
