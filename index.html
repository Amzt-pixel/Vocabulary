<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCQ Test</title>
</head>
<body>

  <h1>Choose your CSV Set</h1>
  <select id="csvDropdown">
    <option value="">Select CSV</option>
  </select>
  <button id="startTestBtn" disabled>Start Test</button>

  <script>
    // Fetch and load the CSV list from the JSON file
    fetch("https://raw.githubusercontent.com/amzt-pixel/Vocabulary/main/csv-list.json")
      .then(response => response.json())
      .then(data => {
        console.log("CSV List Loaded: ", data);  // This will log the loaded data in the console
        populateCSVDropdown(data);
      })
      .catch(error => {
        console.error("Error loading csv-list.json:", error);
      });

    // Populate the dropdown with available CSV sets
    function populateCSVDropdown(data) {
      const dropdown = document.getElementById("csvDropdown");
      dropdown.innerHTML = "<option value=''>Select CSV</option>";  // Default "Select CSV" option

      // Loop through and create options for the dropdown
      data.forEach(csv => {
        const option = document.createElement("option");
        option.value = csv.url;
        option.textContent = csv.name;
        dropdown.appendChild(option);
      });
    }

    // Handle CSV selection
    document.getElementById("csvDropdown").addEventListener("change", function(event) {
      const selectedCSVUrl = event.target.value;
      
      if (selectedCSVUrl) {
        // Enable the start test button when CSV is selected
        document.getElementById("startTestBtn").disabled = false;
        
        // Fetch and load the selected CSV data
        fetch(selectedCSVUrl)
          .then(response => response.text())
          .then(csvData => {
            console.log("CSV Loaded: ", csvData);
            processCSVData(csvData);  // Process the CSV data for your test (implement this function)
          })
          .catch(error => {
            console.error("Error loading CSV:", error);
          });
      }
    });

    // Example function to process CSV data (you can implement this to create questions)
    function processCSVData(csvData) {
      // Convert CSV to questions or process it as needed
      // For now, let's just log the CSV data
      console.log("Processing CSV Data: ", csvData);
    }
  </script>

</body>
</html>
