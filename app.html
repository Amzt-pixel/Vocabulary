<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vocabulary Study App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .screen {
      display: none;
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .visible {
      display: block;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    select, input[type="number"], input[type="text"] {
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: steelblue;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .word-card {
      padding: 20px;
      border: 2px solid #444;
      border-radius: 8px;
      margin-bottom: 20px;
      background-color: #fafafa;
    }

    .label {
      font-weight: bold;
      margin-top: 10px;
    }

    #searchResults {
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      width: 90%;
      z-index: 10;
    }

    #searchResults div {
      padding: 10px;
      cursor: pointer;
    }

    #searchResults div:hover {
      background-color: #eee;
    }

    .footer-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .top-bar, .footer-buttons {
        flex-direction: column;
        gap: 10px;
      }

      #searchBar {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div id="setupScreen" class="screen visible">
    <h1>Setup </h1>
    <select id="csvSelector"></select>
    <select id="topicSelector">
      <option value="">Select Mode</option>
      <option value="alphabetic">Alphabetical (A-Z)</option>
      <option value="reverse">Reverse Alphabetical (Z-A)</option>
      <option value="random">Random</option>
    </select>
    <input type="number" id="wordCountInput" placeholder="Number of Words to Study" min="1"/>
    <button id="startBtn" disabled>Start</button>
  </div>

  <div id="studyScreen" class="screen">
    <div class="top-bar">
      <div id="clock">Time: 0m 0s</div>
      <input type="text" id="searchBar" placeholder="Search a word..." />
      <div id="questionCount">Words Seen: 0</div>
      <button id="completeBtn">Complete</button>
    </div>

    <div id="searchResults" class="hidden"></div>

    <div class="word-card">
      <div class="label">Word:</div>
      <div id="wordDisplay"></div>
      <div class="label">Synonyms:</div>
      <div id="synDisplay"></div>
      <div class="label">Antonyms:</div>
      <div id="antDisplay"></div>
    </div>

    <div class="footer-buttons">
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
    </div>
  </div>

  <div id="completeScreen" class="screen">
    <h1>Study Session Complete</h1>
    <div id="sessionStats"></div>
    <div class="footer-buttons">
      <button id="restartBtn">Restart</button>
      <button id="goHomeBtn">Home</button>
    </div>
  </div>
  ...
<!-- Just before closing body tag -->
<script src="logos.js"></script>
</body>
</html>

</body>
</html>
