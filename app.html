<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vocabulary Study App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .screen {
      display: none;
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .visible {
      display: block;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    select, input[type="number"], input[type="text"] {
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      /*background-color: steelblue;*/
      background-color: #33cccc;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .word-card {
      padding: 20px;
      border: 2px solid #444;
      border-radius: 8px;
      margin-bottom: 20px;
      background-color: #fafafa;
    }

    .label {
      font-weight: bold;
      margin-top: 10px;
    }

    #searchResults {
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      width: 90%;
      z-index: 10;
    }
    /* Ensures consistent font sizing in all text containers */
#wordDisplay, #synDisplay, #antDisplay, .word-card div {
  font-size: 16px !important; /* Forces uniform size */
  line-height: 1.5; /* Prevents layout shifts */
  word-break: break-word; /* Handles long words gracefully */
}

/* Specific fix for antonyms/synonyms */
#synDisplay, #antDisplay {
  white-space: pre-wrap; /* Preserves spaces/linebreaks */
}
    #searchResults div {
      padding: 10px;
      cursor: pointer;
    }

    #searchResults div:hover {
      background-color: #eee;
    }
   
    .footer-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
  /* Add these new styles to your existing CSS */
#searchResults {
  position: absolute;
  background: #fff;
  border: 1px solid #ccc;
  max-height: 300px;
  overflow-y: auto;
  width: calc(100% - 40px); /* Adjusted width */
  z-index: 10;
  margin-top: 5px;
  border-radius: 4px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.search-section-title {
  padding: 8px 10px;
  font-weight: bold;
  background-color: #f5f5f5;
  border-bottom: 1px solid #ddd;
}

#searchResults div {
  padding: 10px;
  cursor: pointer;
  border-bottom: 1px solid #eee; /* Line division */
}

#searchResults div:last-child {
  border-bottom: none;
}

#searchResults div:hover {
  background-color: #f0f8ff;
}

.search-container {
  position: relative;
  display: flex;
  align-items: center;
}

#closeSearchBtn {
  position: absolute;
  right: 10px;
  background: none;
  border: none;
  font-size: 18px;
  cursor: pointer;
  color: #999;
  display: none;
}

#closeSearchBtn:hover {
  color: #666;
}

/* Popup styles */
.popup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
  z-index: 100;
  max-width: 500px;
  width: 90%;
}

.popup-content {
  position: relative;
}

.close-btn {
  position: absolute;
  right: 0;
  top: 0;
  background: none;
  border: none;
  font-size: 20px;
  cursor: pointer;
  color: #999;
}

.close-btn:hover {
  color: #666;
}
    @media (max-width: 600px) {
      .top-bar, .footer-buttons {
        flex-direction: column;
        gap: 10px;
      }

      #searchBar {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div id="setupScreen" class="screen visible">
    <h1>Setup Screen</h1>
    <select id="csvSelector"></select>
    <select id="topicSelector">
      <option value="">Select Mode</option>
      <option value="alphabetic">Alphabetical (A-Z)</option>
      <option value="reverse">Reverse Alphabetical (Z-A)</option>
      <option value="random">Random</option>
    </select>
    <input type="number" id="wordCountInput" placeholder="Number of Words to Study" min="1"/>
    <button id="startBtn" disabled>Start</button>
  </div>

  <div id="studyScreen" class="screen">
    <div class="top-bar">
      <input type="text" id="searchBar" placeholder="Search in dictionary..." />
      <div id="searchResults" class="hidden"></div>
      <div id="clock">Time: </div>
      <div id="questionCount">Words Seen: 0</div>
      <button id="completeBtn">Complete</button>
    </div>

    <div class="word-card">
      <div class="label">Word:</div>
      <div id="wordDisplay"></div>
      <div class="label">Synonyms:</div>
      <div id="synDisplay"></div>
      <div class="label">Antonyms:</div>
      <div id="antDisplay"></div>
    </div>

    <div class="footer-buttons">
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
    </div>
  </div>

  <div id="completeScreen" class="screen">
    <h1>Study Session Complete</h1>
    <div id="sessionStats"></div>
    <div class="footer-buttons">
      <button id="restartBtn">Restart</button>
      <button id="goHomeBtn">Home</button>
    </div>
  </div>
  <!-- Add this popup div just before closing body tag -->
<div id="wordPopup" class="popup">
  <div class="popup-content">
    <button id="closePopupBtn" class="close-btn">Ã—</button>
    <h3 id="popupWordTitle"></h3>
    <div class="label">Synonyms:</div>
    <div id="popupSynDisplay"></div>
    <div class="label">Antonyms:</div>
    <div id="popupAntDisplay"></div>
  </div>
</div>
<!-- Just before closing body tag -->
<script src="logic.js"></script>
</body>
</html>
